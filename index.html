<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie API</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://use.typekit.net/rak3jxa.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollToPlugin.min.js"
    ></script>
    <!-- ScrollTrigger plugin -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="hero-banner">
      <p>MEET THE</p>
      <img src="images/star-wars-4.svg" alt="Star Wars Logo" />
      <p>CHARACTERS</p>
    </div>

    <div class="grid-con">
      <section class="col-span-full m-col-span-full">
        <!-- <h2>Character</h2> -->
        <svg
          id="loader"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          viewBox="0 0 200 200"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
        >
          <path
            fill="#ffe600"
            stroke="#ffe600"
            stroke-width="6"
            transform-origin="center"
            d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"
          >
            <animatetransform
              type="rotate"
              attributeName="transform"
              calcMode="spline"
              dur="2"
              values="0;120"
              keyTimes="0;1"
              keySplines="0 0 1 1"
              repeatCount="indefinite"
            />
          </path>
        </svg>
        <div id="char-box"></div>
      </section>
      <section class="col-span-full m-col-span-full">
        <!-- <h2>MOVIES THEY ARE IN</h2> -->
        <svg
          id="loader2"
          class="hidden"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          viewBox="0 0 200 200"
          enable-background="new 0 0 0 0"
          xml:space="preserve"
        >
          <path
            fill="#ffe600"
            stroke="#ffe600"
            stroke-width="6"
            transform-origin="center"
            d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"
          >
            <animatetransform
              type="rotate"
              attributeName="transform"
              calcMode="spline"
              dur="2"
              values="0;120"
              keyTimes="0;1"
              keySplines="0 0 1 1"
              repeatCount="indefinite"
            />
          </path>
        </svg>
        <div id="movie-con">
          <template id="movie-template">
            <section>
              <h3 class="movie-heading"></h3>
              <p class="movie-director"></p>
              <p class="movie-ep"></p>
              <p class="movie-description"></p>
            </section>
          </template>
        </div>
      </section>
    </div>
  </body>
</html>
